<script>
//Square each value in a given array, returning that same array with changed values.
function squareValue(x){
   for (i = 0; i < x.length; i++) {
       x[i] *= x[i];
   }
   return x;
}
y = squareValue([1,2,3]);
console.log(y); // should log [1,4,9]
  
y = squareValue([2,5,8]);
console.log(y); // should log [4,25,64]

</script>
